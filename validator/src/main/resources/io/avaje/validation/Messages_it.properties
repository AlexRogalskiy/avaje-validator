avaje.AssertFalse.message     = deve essere false
avaje.AssertTrue.message      = deve essere true
avaje.DecimalMax.message      = deve essere inferiore a ${inclusive == true ? 'o uguale a ' : ''}{value}
avaje.DecimalMin.message      = deve essere superiore a ${inclusive == true ? 'o uguale a ' : ''}{value}
avaje.Digits.message          = valore numerico fuori dai limiti (previsto <{integer} digits>.<{fraction} digits>)
avaje.Email.message           = deve essere un indirizzo email nel formato corretto
avaje.Future.message          = deve essere una data nel futuro
avaje.FutureOrPresent.message = deve essere una data nel presente o nel futuro
avaje.Max.message             = deve essere inferiore o uguale a {value}
avaje.Min.message             = deve essere superiore o uguale a {value}
avaje.Negative.message        = deve essere inferiore a 0
avaje.NegativeOrZero.message  = deve essere inferiore o uguale a 0
avaje.NotBlank.message        = non deve essere spazio
avaje.NotEmpty.message        = non deve essere vuoto
avaje.NotNull.message         = non deve essere null
avaje.Null.message            = deve essere null
avaje.Past.message            = deve essere una data nel passato
avaje.PastOrPresent.message   = deve essere una data nel passato o nel presente
avaje.Pattern.message         = deve corrispondere a "{regexp}"
avaje.Positive.message        = deve essere superiore a 0
avaje.PositiveOrZero.message  = deve essere superiore o uguale a 0
avaje.Size.message            = la dimensione deve essere compresa tra {min} e {max}

avaje.Length.message          = la lunghezza deve essere compresa tra {min} e {max}
avaje.Range.message           = deve essere compresa tra {min} e {max}
avaje.URI.message             = deve essere un URI valido
avaje.UUID.message            = deve essere un UUID valido
